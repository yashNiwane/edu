<form class="my-10 space-y-6">
  <div class="text-left">
    <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">Reset Your Password</h2>
    <p class="text-sm text-gray-400 dark:text-night-200">
      Have you already reset the password ? <a class="text-gray-700 underline " routerLink="/auth/sign-in"> Sign in</a>
    </p>
  </div>

  <div class="space-y-3 text-left">
    <div class="relative">
      <input [type]="passwordTextType ? 'text' : 'password'"  id="password" class="peer block" placeholder=" " />
      <label
        for="password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
        Password
      </label>
      <span class="absolute top-2.5 right-5 cursor-pointer text-gray-400 dark:text-night-300"
      (click)="togglePasswordTextType()">
      <svg-icon [src]="!passwordTextType ? 'assets/icons/outline/eye-off.svg' : 'assets/icons/outline/eye.svg'"
        [svgClass]="'h-5 w-5'">
      </svg-icon>
    </span>
    </div>
    <div class="relative">
      <input type="password" id="confirm-password" class="peer block" placeholder=" " />
      <label
        for="confirm-password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
        Confirm Password
      </label>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="button"
    class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-black focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
    Submit
  </button>
</form>
