<!-- signup form -->
<form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="text-left">
    <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">
      Hey<span class="text-primary-500">ðŸ‘‹ </span>
    </h2>
    <p class="text-sm text-gray-400 dark:text-night-200">Enter the required information</p>
  </div>

  <div class="space-y-3 text-left">
    <h2 class="font-regular text-2xl text-gray-700 dark:text-white">Sign Up</h2>

    <div class="relative">
      <input
        type="text"
        id="fullname"
        [ngClass]="{ 'is__invalid-input': submitted && f['name'].errors }"
        class="peer block"
        placeholder=" "
        formControlName="name"
      />
      <label
        for="fullname"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
      >
        Full Name
      </label>
      <div *ngIf="submitted && f['name'].errors" class="is__invalid-error">
        <div *ngIf="f['name'].hasError('required')" class="text-red-500">Required field</div>
      </div>
    </div>

    <div class="relative">
      <input
        type="text"
        id="email"
        [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
        class="peer block"
        placeholder=" "
        formControlName="email"
      />
      <label
        for="email"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
      >
        Email address
      </label>
      <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
        <div *ngIf="f['email'].hasError('required')" class="text-red-500">Required field</div>
        <div *ngIf="f['email'].hasError('email')" class="text-red-500">Email address must be valid</div>
      </div>
    </div>
<!-- password section -->
    <div class="relative">
      <input
        [type]="passwordTextType ? 'text' : 'password'"
        id="password"
        [ngClass]="{ 'is__invalid-input': submitted && f['password'].errors }"
        class="peer block"
        placeholder=" "
        formControlName="password"
      />
      <label
        for="password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200"
      >
        Password
      </label>
      <span
        class="absolute top-2.5 right-5 cursor-pointer text-gray-400 dark:text-night-300"
        (click)="togglePasswordTextType()"
      >
        <svg-icon
          [src]="!passwordTextType ? 'assets/icons/outline/eye-off.svg' : 'assets/icons/outline/eye.svg'"
          [svgClass]="'h-5 w-5'"
        ></svg-icon>
      </span>
      <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
        <div *ngIf="f['password'].hasError('required')" class="text-red-500">Required field</div>
      </div>
    </div>
  
    <div class="relative">
      <input
        [type]="passwordTextType ? 'text' : 'password'"
        id="confirm-password"
        [ngClass]="{ 'is__invalid-input': submitted && f['confirmation'].errors }"
        class="peer block"
        placeholder=" "
        formControlName="confirmation"
      />
      <label
        for="confirm-password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200"
      >
        Confirm Password
      </label>
      <span
        class="absolute top-2.5 right-5 cursor-pointer text-gray-400 dark:text-night-300"
        (click)="togglePasswordTextType()"
      >
        <svg-icon
          [src]="!passwordTextType ? 'assets/icons/outline/eye-off.svg' : 'assets/icons/outline/eye.svg'"
          [svgClass]="'h-5 w-5'"
        ></svg-icon>
      </span>
      <div *ngIf="submitted && f['confirmation'].errors" class="is__invalid-error">
        <div *ngIf="f['confirmation'].hasError('required')" class="text-red-500">Required field</div>
        <div *ngIf="f['confirmation'].hasError('passwordMismatch')" class="text-red-500">Passwords do not match</div>
      </div>
    </div>

    <!-- Rest of the form -->
    
  </div>

  <div class="flex items-center justify-between space-x-3">
    <div class="flex items-center">
      <input
        class="h-6 w-6 cursor-pointer rounded text-primary-500"
        id="accept-term"
        name="accept-term"
        type="checkbox"
      />
      <label
        for="accept-term"
        class="ml-2 block text-sm text-gray-400 dark:text-night-200"
      >
        I Accept the
        <a
          class="font-medium text-gray-700 underline hover:text-primary-400"
        >
          Terms
        </a>
      </label>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-black focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400"
  >
    Sign Up
  </button>

  <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-gray-300 after:mt-0.5 after:flex-1 after:border-t after:border-gray-300 dark:before:border-night-500 dark:after:border-night-500"
  >
    <p class="mx-4 mb-0 text-center text-sm text-gray-400 dark:text-night-400">or</p>
  </div>

  <!-- Sign-up with social media buttons -->
  <div class="grid grid-cols-3 gap-3 px-20">
    <!-- Google Sign-up -->
    <div class="flex items-center justify-center">
      <button
        type="button"
        routerLink="/dashboard"
        class="justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-gray-50 dark:border-night-500 dark:bg-night-700 dark:text-night-200 dark:hover:bg-night-600"
      >
        <svg-icon
          src="assets/icons/google-logo.svg"
          [svgClass]="'h-6 w-6'"
        ></svg-icon>
      </button>
    </div>

    <!-- Apple Sign-up -->
    <div class="flex items-center justify-center">
      <button
        type="button"
        routerLink="/dashboard"
        class="justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-gray-50 dark:border-night-500 dark:bg-night-700 dark:text-night-200 dark:hover:bg-night-600"
      >
        <svg-icon
          src="assets/icons/apple-logo.svg"
          [svgClass]="'h-6 w-6'"
        ></svg-icon>
      </button>
    </div>

    <!-- Twitter Sign-up -->
    <div class="flex items-center justify-center">
      <button
        type="button"
        routerLink="/dashboard"
        class="justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-gray-50 dark:border-night-500 dark:bg-night-700 dark:text-night-200 dark:hover:bg-night-600"
      >
        <svg-icon
          src="assets/icons/twiiter-logo.svg"
          [svgClass]="'h-6 w-6'"
        ></svg-icon>
      </button>
    </div>
  </div>

  <!-- Sign-in link -->
  <div class="text-center text-sm text-gray-400 dark:text-night-200">
    Already have an account
    <a routerLink="/auth/sign-in" class="text-gray-700 underline hover:text-primary-400">Sign In</a>
  </div>
</form>
