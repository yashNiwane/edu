<!--
	Mobile menu, show/hide based on mobile menu state.
	Entering: "duration-200 ease-out"
		From: "opacity-0 scale-95"
		To: "opacity-100 scale-100"
	Leaving: "duration-100 ease-in"
		From: "opacity-100 scale-100"
		To: "opacity-0 scale-95"
-->
<div [ngClass]="
    (showMobileMenu$ | async)
      ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
      : 'pointer-events-none scale-95 opacity-0 duration-100 ease-out'
  " class="absolute inset-x-0 top-0 z-10 origin-top-right transform p-2 transition lg:hidden">
  <div
    class="divide-y-2 divide-gray-50 rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5 dark:bg-night-700">
    <div class="pt-5 pb-6">
      <div class="flex items-center justify-between px-5">
        <div>
          <!-- Logo -->
          <div class="flex items-center justify-start sm:order-2 md:mr-10">
            <a class="flex items-center justify-center rounded bg-primary-500 p-2 focus:outline-none focus:ring-1">
              <svg-icon src="assets/icons/logo.svg"> </svg-icon>
            </a>
            <!-- <b class="pl-3 text-sm font-bold dark:text-night-50"> Angular Tailwind </b> -->
          </div>
        </div>
        <div class="-mr-2">
          <button (click)="toggleMobileMenu()" type="button"
            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500 hover:bg-gray-100 hover:text-gray-500 dark:text-night-300 dark:hover:bg-night-600 dark:hover:text-night-200">
            <span class="sr-only">Close menu</span>
            <!-- Heroicon name: outline/x -->
            <svg-icon src="assets/icons/outline/x.svg"> </svg-icon>
          </button>
        </div>
      </div>



      <div
        class="grid h-full grid-rows-[50%] scrollbar-thumb-rounded scrollbar-track-rounded max-h-[500px] overflow-inherit px-5 scrollbar-thin scrollbar-track-gray-50 scrollbar-thumb-gray-100 dark:scrollbar-thumb-night-500 dark:scrollbar-track-night-600">
        <div class="h-full overflow-y-auto">


          <app-navbar-mobile-menu></app-navbar-mobile-menu>

        </div>


        <!-- user Token -->
        <div class="h-41 p-3 relative">
          <div
            class="bg-50%_50% flex h-48 w-full flex-col justify-between overflow-hidden rounded-lg border border-solid border-[#e5e7eb] bg-[linear-gradient(134deg,_#ffcc00_-165%,#ffffff_53%,#fff6d4_134%)] bg-cover bg-no-repeat px-3 py-4 bg-blend-normal shadow-[0px_4px_12px_0px_rgba(0,_0,_0,_0.04)]">
            <img src="assets/images/discountcoupons.svg" class="h-20" alt="Descount" />
            <div>
              <div class="flex items-end justify-between text-xs font-semibold text-gray-400 dark:text-night-300">
                Used Token <span>800/<span class="text-primary-500">1000</span></span>
              </div>
              <div class="relative mt-2 w-full rounded bg-gray-100">
                <div style="width: 60%" class="shim-green absolute top-0 h-2 rounded"></div>
              </div>
            </div>

            <div class="flex items-end justify-between text-xs font-light text-gray-400 dark:text-night-300">
              <span class="cursor-pointer hover:text-primary-400">Dismiss</span><span routerLink="/user/purchase"
                class="flex cursor-pointer items-end font-semibold hover:text-primary-400"><img
                  src="assets/icons/outline/crown.svg" class="mr-1" alt="crown" />Purchase Token</span>
            </div>
          </div>
        </div>


        <!-- hr -->


        <div>
          <hr class="border-dashed border-gray-200 dark:border-night-500" />
          <div class="mx-4 my-4 space-y-1">


            <!-- sign out -->
            <div
              class="group flex h-9 cursor-pointer items-center justify-start rounded p-2 hover:bg-gray-100 dark:hover:bg-night-600">
              <svg-icon src="assets/icons/outline/logout.svg" [svgClass]="'h-5 w-5 text-red-400 dark:text-night-400'">
              </svg-icon>

              <a routerLink="/auth"
                class="ml-3 truncate text-xs font-semibold tracking-wide text-red-600 focus:outline-none dark:text-night-100">
                Sign out
              </a>

              <div class="fixed w-auto ">
                <span
                  class="z-1 absolute left-12 -top-4 w-auto min-w-max origin-left scale-0 rounded-md bg-black p-2 text-xs font-bold text-white shadow-md transition-all duration-200 group-hover:scale-100 dark:bg-white dark:text-night-900">
                  Sign out
                </span>
              </div>
            </div>







          </div>
        </div>
      </div>
    </div>
