<nav [ngClass]="(showSideBar$ | async) ? 'w-52 xl:w-64' : 'w-[70px]'"
  class=" overflow-hidden hidden h-full flex-col justify-between bg-white transition-all duration-300 scrollbar-thin dark:bg-night-700 dark:scrollbar-thumb-night-500 dark:scrollbar-track-night-600 lg:flex">
  <div>
    <!-- Logo -->
    <div class="relative h-10">
      <div class="flex items-center" *ngIf="showSideBar$ | async">
        <a class="flex items-center justify-center bg-primary-500 p-2 focus:outline-none focus:ring-1">
          <img style=" max-width: 93%; " src="assets/icons/logo.svg" />
        </a>
      </div>
    </div>

    <!-- Separator -->
    <div class="pt-3 mb-3">
      <hr class="border-dashed border-gray-200 dark:border-night-500" />
    </div>

    <!-- Menu Items -->
    <app-sidebar-menu></app-sidebar-menu>
  </div>

  <div class="mx-4 my-4 space-y-1 fixed bottom-0 left-2">

    <div
      class="group flex cursor-pointer rounded relative p-5 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-md overflow-hidden">
      <div class="rounded-md border border-dashed border-gray-300 p-4 text-center dark:border-night-400"><small
          class="text-gray-400 dark:text-night-300">Last Bid</small>
        <h1 class="text-3xl font-semibold text-gray-900 dark:text-night-50">0.12 ETH</h1><span
          class="text-lg font-semibold text-gray-500 dark:text-night-300">$187.47</span>
      </div>

    </div>
    <!-- Dark Theme -->
    <!-- <div
      (click)="toggleTheme()"
      class="group flex h-9 cursor-pointer items-center justify-start rounded p-2 hover:bg-gray-100 dark:hover:bg-night-600">
      <svg-icon
        [src]="themeService.isDark ? 'assets/icons/outline/sun.svg' : 'assets/icons/outline/moon.svg'"
        [svgClass]="'h-5 w-5 text-gray-400 dark:text-night-400'">
      </svg-icon>

      <a class="ml-3 truncate text-xs font-semibold tracking-wide text-gray-600 focus:outline-none dark:text-night-100">
        {{ themeService.isDark ? 'Light Theme' : 'Dark Theme' }}
      </a>

      <div class="fixed w-full" *ngIf="!(showSideBar$ | async)">
        <span
          class="z-1 absolute left-12 -top-4 w-auto min-w-max origin-left scale-0 rounded-md bg-black p-2 text-xs font-bold text-white shadow-md transition-all duration-200 group-hover:scale-100 dark:bg-white dark:text-night-900">
          Theme
        </span>
      </div>
    </div> -->
    <!-- Sign out -->
    <div
      class="group flex h-9 cursor-pointer items-center justify-start rounded p-2 hover:bg-gray-100 dark:hover:bg-night-600">
      <svg-icon src="assets/icons/outline/logout.svg" [svgClass]="'h-5 w-5 text-red-400 dark:text-night-400'">
      </svg-icon>

      <a routerLink="/auth"
        class="ml-3 truncate text-xs font-semibold tracking-wide text-red-600 focus:outline-none dark:text-night-100">
        Sign out
      </a>

      <div class="fixed w-full" *ngIf="!(showSideBar$ | async)">
        <span
          class="z-1 absolute left-12 -top-4 w-auto min-w-max origin-left scale-0 rounded-md bg-black p-2 text-xs font-bold text-white shadow-md transition-all duration-200 group-hover:scale-100 dark:bg-white dark:text-night-900">
          Sign out
        </span>
      </div>
    </div>
    <!-- Version -->
    <div
      class="group flex h-9 cursor-pointer items-center justify-start rounded p-2 hover:bg-gray-100 dark:hover:bg-night-600">
      <svg-icon src="assets/icons/outline/information-circle.svg"
        [svgClass]="'h-5 w-5 text-gray-400 dark:text-night-400'">
      </svg-icon>

      <a target="_blank" href="https://github.com/luciano-work/angular-tailwind"
        class="ml-3 truncate text-[10px] font-semibold tracking-wide text-gray-600 focus:outline-none dark:text-night-100">
        <span class="rounded-lg bg-yellow-400/10 px-2 font-semibold text-yellow-500">v{{ appJson.version }}</span>
      </a>

      <div class="fixed w-full" *ngIf="!(showSideBar$ | async)">
        <span
          class="z-1 absolute left-12 -top-4 w-auto min-w-max origin-left scale-0 rounded-md bg-black p-2 text-xs font-bold text-white shadow-md transition-all duration-200 group-hover:scale-100 dark:bg-white dark:text-night-900">
          v{{ appJson.version }}
        </span>
      </div>
    </div>
  </div>
</nav>
