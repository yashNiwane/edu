<div [hidden]="!active" class="pane">
  <ng-content></ng-content>

  <div class="container mx-auto px-4 sm:px-8">
    <div class="py-8">
      <div class="-mx-4 overflow-x-auto px-4 py-4 sm:-mx-8 sm:px-8">
        <div class="inline-block min-w-full overflow-hidden rounded-lg shadow-md">
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                <th
                  class="border-b-2 border-gray-200 bg-gray-100 px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider text-gray-700">
                  Payment
                </th>
                <th
                  class="border-b-2 border-gray-200 bg-gray-100 px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider text-gray-700">
                  Token
                </th>
                <th
                  class="border-b-2 border-gray-200 bg-gray-100 px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider text-gray-700">
                  Price
                </th>
                <th
                  class="border-b-2 border-gray-200 bg-gray-100 px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider text-gray-700">
                  Created AT
                </th>
                <th
                  class="border-b-2 border-gray-200 bg-gray-100 px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider text-gray-700">
                  Status
                </th>
                <th class="border-b-2 border-gray-200 bg-gray-100 px-5 py-3"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let _ of [].constructor(6); let i = index">
                <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                  <div class="flex">
                    <div class="h-10 w-10 flex-shrink-0">
                      <img class="h-full w-full rounded-full" src="assets/images/visa.svg" alt="" />
                    </div>
                    <div class="ml-3">
                      <p class="whitespace-no-wrap text-gray-900">VISA</p>
                      <p class="whitespace-no-wrap text-gray-600">5555</p>
                    </div>
                  </div>
                </td>

                <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                  <p class="whitespace-no-wrap text-gray-900">1,000</p>
                  <p class="whitespace-no-wrap text-gray-600">Token</p>
                </td>
                <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                  <p class="whitespace-no-wrap text-gray-900">$20,000</p>
                  <p class="whitespace-no-wrap text-gray-600">USD</p>
                </td>
                <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                  <p class="whitespace-no-wrap text-gray-900">Sept 28, 2019</p>
                </td>
                <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
                  <span class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900">
                    <span class="absolute inset-0 rounded-full bg-green-200 opacity-50"></span>
                    <span class="relative">Paid</span>
                  </span>
                </td>
                <td class="border-b border-gray-200 bg-white px-5 py-5 text-right text-sm">
                  <button type="button" class="inline-block text-gray-500 hover:text-gray-700">
                    <svg class="inline-block h-6 w-6 fill-current" viewBox="0 0 24 24">
                      <path
                        d="M12 6a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4zm-2 6a2 2 0 104 0 2 2 0 00-4 0z" />
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="my-12 flex flex-col items-center">
        <div class="flex text-gray-700">
          <div class="mr-1 flex h-12 w-12 cursor-pointer items-center justify-center rounded-full bg-gray-200">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100%"
              height="100%"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-chevron-left h-6 w-6">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </div>
          <div class="flex h-12 rounded-full bg-gray-200 font-medium">
            <div
              class="hidden w-12 cursor-pointer items-center justify-center rounded-full leading-5 transition duration-150 ease-in md:flex">
              1
            </div>
            <div
              class="hidden w-12 cursor-pointer items-center justify-center rounded-full leading-5 transition duration-150 ease-in md:flex">
              ...
            </div>
            <div
              class="hidden w-12 cursor-pointer items-center justify-center rounded-full leading-5 transition duration-150 ease-in md:flex">
              2
            </div>
            <div
              class="hidden w-12 cursor-pointer items-center justify-center rounded-full bg-teal-600 leading-5 text-white transition duration-150 ease-in md:flex">
              3
            </div>
            <div
              class="hidden w-12 cursor-pointer items-center justify-center rounded-full leading-5 transition duration-150 ease-in md:flex">
              4
            </div>
            <div
              class="hidden w-12 cursor-pointer items-center justify-center rounded-full leading-5 transition duration-150 ease-in md:flex">
              ...
            </div>
            <div
              class="hidden w-12 cursor-pointer items-center justify-center rounded-full leading-5 transition duration-150 ease-in md:flex">
              15
            </div>
            <div
              class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full bg-teal-600 leading-5 text-white transition duration-150 ease-in md:hidden">
              3
            </div>
          </div>
          <div class="ml-1 flex h-12 w-12 cursor-pointer items-center justify-center rounded-full bg-gray-200">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100%"
              height="100%"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-chevron-right h-6 w-6">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
