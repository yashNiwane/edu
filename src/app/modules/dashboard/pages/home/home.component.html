<div class="mx-auto h-full px-4 py-4 sm:px-8 lg:container">
  <app-nft-header></app-nft-header>
  <div
    (click)="openPopularChat()"
    class="rounded-lgdark:bg-night-700 flex grid grid-cols-1 flex-col gap-4 px-4 py-4 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3">
    <div
      *ngFor="let _ of [].constructor(6); let i = index"
      class="cursor-pointer rounded hover:-translate-y-1 hover:shadow-2xl">
      <div
        class="row-start-1 row-end-1 flex flex-col justify-between border-[rgba(156,_198,_255,_0.67)] bg-white p-2 text-center shadow-[0px_4px_12px_0px_rgba(0,_0,_0,_0.04)] hover:bg-[#fff6d4]">
        <img src="assets/images/python.svg" class="h-28" alt="" />
        <h2 class="text-md mt-2 font-semibold text-gray-900 dark:text-night-50">Python</h2>
        <div class="mt-2 mb-4 text-xs font-light text-gray-400 dark:text-night-300">
          Lorem ipsum dolor sit amet consectetur. Fringilla odio ornare
        </div>
      </div>
    </div>
  </div>

  <hr class="mt-5 border-solid border-gray-200 dark:border-night-500" />
  <div
    class="mt-5 flex grid grid-cols-2 flex-col gap-4 rounded-lg px-4 py-4 dark:bg-night-700 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-2">
    <div
      *ngFor="let _ of [].constructor(2); let i = index"
      class="cursor-pointer rounded hover:-translate-y-1 hover:shadow-2xl">
      <div
        (click)="dialog.showModal()"
        class="row-start-1 row-end-1 flex flex-col justify-between border-[rgba(156,_198,_255,_0.67)] bg-white p-2 text-center shadow-[0px_4px_12px_0px_rgba(0,_0,_0,_0.04)] hover:bg-[#fff6d4]">
        <img src="assets/images/plus.svg" class="h-28" alt="" />
        <h2 class="text-md mt-2 font-semibold text-gray-900 dark:text-night-50">New Leaerning Path</h2>
        <div class="mt-2 mb-4 text-xs font-light text-gray-400 dark:text-night-300">
          Chart your knowledge journey with Popular learning path by our experts.
        </div>
      </div>
    </div>
  </div>
  <dialog appDialog #dialog title="Create New Learning Path">
    <ng-template appDialogContent>
      <hello></hello>
    </ng-template>

    <ng-template appDialogFooter>
      <div class="mt-4 text-center md:flex md:justify-end md:text-right">
        <button
          (click)="save({ id: 1 }, dialog)"
          class="text-white-700 block w-full rounded-lg bg-primary-500 px-4 py-3 text-sm font-semibold md:order-2 md:ml-2 md:inline-block md:w-auto md:py-2">
          Next
        </button>
        <button
          (click)="cancel(dialog)"
          class="mt-4 block w-full rounded-lg bg-gray-200 px-4 py-3 text-sm font-semibold md:order-1 md:mt-0 md:inline-block md:w-auto md:py-2">
          Cancel
        </button>
      </div>
    </ng-template>
  </dialog>
</div>
